<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Personas</h2>
            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Sexo</label> <br>
                    <select class="form-control" name="sexo" [(ngModel)]="persona.sexo"> 
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                      </select>
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" name="edad" [(ngModel)]="persona.edad" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Pulsacion</label>
                    <input type="number" name="pulsacion" [(ngModel)]="persona.pulsacion" class="form-control" disabled/>
                </div>
                <div class="form-group">
                    <button class="btn-outline-success" (click)="calcular()">Calcular Pulsaciones</button>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Registrar</button>
                    <button class="btn btn-secondary" type="reset">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</div>
