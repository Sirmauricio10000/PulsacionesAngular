<div class="row">
    <div class="col-6">
        <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
</div>
<hr>
<table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">identificaci√≥n</th>
            <th scope="col">Nombre </th>
            <th scope="col">sexo</th>
            <th scope="col">Edad</th>
            <th scope="col">Pulsacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of personas; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.identificacion }} </td>
            <td>{{ item.nombre }}</td>
            <td>{{item.sexo }}</td>
            <td>{{ item.edad }}</td>
            <td>{{ item.pulsacion }}</td>
        </tr>
    </tbody>
</table>
